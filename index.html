<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>

  <header>
    <div class="logo">SOFIA</div>
    <div>one</div>
    <div>two</div>
    <div>three</div>
    <div>four</div>
    <div>five</div>
    <div>CART</div>
    
  </header>

  <main>
    <div class="left-col">
      <div class="checkbox-type">
        <h3>TYPE</h3>
        <label class="container">Dining table
          <input type="checkbox" checked="checked">
          <span class="checkmark"></span>
        </label>
        <label class="container">Sofas
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="container">Sofa tables
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="container">Armchairs
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="container">Shelves
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="container">Benches
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="checkbox-price">
        <h3>PRICE</h3>
        <label class="container">Free
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="container">1 kr. - 9.999 kr.
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="container">10.000 kr. - 10.999 kr.
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <label class="container">25.000 +
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
       
      </div>
    </div>

    <div class="right-col">
      <div class="card">
        <div class="image-section">
          <img src="img/sofa.jpg" class="featured-image">
        </div>
        <div class="card-text">
          <h2>TITLE</h2>
          <p>Nice sofa. My grandmother died in it.</p>
          <div class="price">
            <h3>3.500 kr.</h3>
            <button>ADD TO CART</button> 
          </div>
        </div>
      </div>


    <div class="card">
      <div class="image-section">
        <img src="img/sofa.jpg" class="featured-image">
      </div>
      <div class="card-text">
        <h2>TITLE</h2>
        <p>Nice sofa. My grandmother died in it.</p>
        <div class="price">
          <h3>3.500 kr.</h3>
          <button>ADD TO CART</button> 
        </div>
        </div>
      </div>


    <div class="card">
      <div class="image-section">
        <img src="img/sofa.jpg" class="featured-image">
      </div>
      <div class="card-text">
        <h2>TITLE</h2>
        <p>Nice sofa. My grandmother died in it.</p>
        <div class="price">
          <h3>3.500 kr.</h3>
          <button>ADD TO CART</button> 
        </div>
      </div>
    </div>

  </div>


  </main>


</body>
</html>
